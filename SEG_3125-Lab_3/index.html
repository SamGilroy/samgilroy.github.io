<!DOCTYPE html>
<html>
<head>
	<link href="styles/style.css" rel="stylesheet" type="text/css">
  <link href="styles/accordion.css" rel="stylesheet" type="text/css">

  <script src="scripts/groceries.js"></script>
  <script src="scripts/main.js"></script>
  <script src="scripts/recipes.js"></script>
  <script src="scripts/accordion.js"></script>

  <title>~SuperMarket Extreme~</title>
</head>

  <body>
    <main>

    <h1>~SuperMarket Extreme~</h1>
	</div>
    <button id="step-1" class="accordion">
      <!-- Accordion -->
      <h2 style="color: white; display: inline;">Client Information:</h2>
    </button>
    <div class="panel hidden">
      <!-- Tab content -->
      <div class="location">
        <h3>Please enter your personal information.</h3>
        <div class="survey--item">
          <label for="fname">First name</label>
          <input type="text" id="fname" name="fname">
          <label for="lname">Last name</label>
          <input type="text" id="lname" name="lname">
        </div>
      </div>
      <p>Do you have any dietary restrictions?</p>
      <div class="survey--item">
        <input id="lactoseIntolerant" type="checkbox" name="dietSelect" value="lactoseIntolerant" onclick="populateListProductChoices()">
        <label for="lactoseIntolerant">Lactose intolerant</label> <br/>
        <input id="nutAllergy" type="checkbox" name="dietSelect" value="nutAllergy" onclick="populateListProductChoices()">
        <label for="nutAllergy">Nut allergy</label> <br/>
        <input id="organic" type="checkbox" name="dietSelect" value="organic" onclick="populateListProductChoices()">
        <label for="organic">Organic only</label><br/>
      </div>
      <div class="form--actions">
        <button onclick="next(2)">Next > </button>
      </div>
    </div>

    <button id="step-2"class="accordion disabled">
      <!-- Accordion -->
      <h2 style="color: white; display: inline;">Product List:</h2>
    </button>
    <div class="panel hidden">
      <div id="Products">
        <h2>Your targeted products.</h2>
        <p>We preselected products based on your preferences.</p>
        <div class="survey--item">
          <div id="displayProduct">
            <p>Nothing here yet!</p>
          </div>
        </div>
        <div class="form--actions">
          <button id="addCart" type="button" class="block" onclick="selectedItems()">
            Add selected items to cart.
          </button>
        </div>
      </div>
      <div class="form--actions">
        <button onclick="next(1)">< Previous </button>
        <button onclick="next(3)">Next > </button>
      </div>
    </div>

    <button id="step-3" class="accordion disabled">
      <!-- Accordion -->
      <h2 style="color: white; display: inline;">Review Order:</h2>
    </button>
    <div class="panel hidden">
      <div id="Cart">
        <h3>Shopping Cart</h3>
        <div id="displayCart">
          <p>Your cart is currently empty.</p>
        </div>
      </div>
      <div class="form--actions">
        <button onclick="next(2)">< Previous </button>
        <button onclick="submit()">CHECKOUT</button>
      </div>
    </div>
  </main>
    <footer>
      <span class="signature">
        Website designed by <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Benjamin Dover<a/>
      </span>
    </footer>
  </body>
</html>
