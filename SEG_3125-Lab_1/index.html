<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>UI Survey</title>
<link rel="stylesheet" href="style.css">

<body>
<h1>Survey: What do you think of this UI for <a href="https://www.paradisewater.com/orangecounty/bottled-water-huntington-beach.html">bottled water<a/>?</h1>
<a href="https://www.paradisewater.com/orangecounty/bottled-water-huntington-beach.html"><img src="water.jpg" alt="screenshot"/></a><br><br><br>

<form action="" method="POST">
<div>
  <h3> Personal Information </h2>
	<p>First name: <input type="text" name="firstname"></p>
	<p>Last name: <input type="text" name="lastname"></p>
  
  
  <h3>What elements of the UI do you like? Check all that apply.</h3>
  <input type="checkbox" id="c1" name="c1">
  <label for="c1">Colours Used</label><br>
  
  <input type="checkbox" id="c2" name="c2">
  <label for="c2">Layout</label><br>
  
  <input type="checkbox" id="c3" name="c3">
  <label for="c3">Font Type</label><br>
  
    <input type="checkbox" id="c4" name="c4">
  <label for="c4">Easy Navigation</label><br>
  
  <input type="checkbox" id="c5" name="c5">
  <label for="c6">Information Provided</label><br><br>
	
	
<h3>How efficient is this UI?</h3>
  
  <input type="radio" id="r1" name="radio1">
  <label for="r1">1 - Very Unefficient</label><br>
  
  <input type="radio" id="r2" name="radio1">
  <label for="r2">2 - Slightly Unefficient</label><br>
  
  <input type="radio" id="r3" name="radio1">
  <label for="r3">3 - Neutral</label><br>
  
  <input type="radio" id="r4" name="radio1">
  <label for="r4">4 - Slightly Efficient</label><br>
  
  <input type="radio" id="r5" name="radio1">
  <label for="r5">5 - Very Efficient</label><br><br>	
	
<label for="pet-select">Which UI goal needs the most improvement?</label>

<select name="word" id="wordChoice">
    <option value="">Choose one of the following options:</option>
    <option value="1">Proper functionality</option>
    <option value="2">Consistency</option>
    <option value="3">Efficiency</option>
    <option value="4">Usability</option>
    <option value="5">Reliability</option>
    <option value="6">Security and Data integrity</option>
</select>
  
  <br><br>	
  
  
  <label for="comment">Additional Comments:</label><br>
  <textarea id="comment" name="comment" rows="6" cols="100"></textarea> 
  
<br><br>
 <button id="submitButton" type="button" class="block">
		SUBMIT
	</button>
  </div>
	
</form>
